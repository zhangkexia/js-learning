<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1
        while (i <= 5) {
            if (i === 3) {
                break
            }
            console.log(i)
            i++
        }

        let j = 1
        while (j <= 5) {
            if (j === 3) {
                j++ //这里是个关键，本次循环结束了，但是要记得变量自增
                continue
            }
            console.log(j)
            j++ 
        }
    </script>
</body>
</html>
