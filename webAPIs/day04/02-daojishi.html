<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div>

</div>
<body>
    <script>
        function getCountDownTime() {
            const futureTime = +new Date('2023-7-14 22:30:00')
            const nowTime = +new Date()
            const div = document.querySelector('div')
            let ss = (futureTime - nowTime) / 1000
            let s = parseInt(ss % 60)
            let m = parseInt(ss / 60 % 60)
            let h = parseInt(ss / 60 / 60 % 24)
            h = h < 10 ? `0${h}`: h
            m = m < 10 ? `0${m}`: m
            s = s < 10 ? `0${s}`: s
            div.innerHTML = `${h}时${m}分${s}秒`
        }
        // 开启定时器
        setInterval(getCountDownTime, 1000)

    </script>
</body>
</html>
