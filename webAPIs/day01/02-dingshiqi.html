<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn" disabled="disabled">alreay read(5)</button>
    <script>
        // setInterval(function(){console.log('ex')}, 1000)
        const btn = document.querySelector('.btn')
        // countdown
        let i = 5
        let n = setInterval(function () {
            i--
            btn.innerHTML = `alreay read(${i})`
            if (i === 0) {
                clearInterval(n)
                // 定时器停止，解开禁用
                btn.disabled = false
                btn.innerHTML = 'yes'
            }
        }, 1000);
    </script>
</body>
</html>
