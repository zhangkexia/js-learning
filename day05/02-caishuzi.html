<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let genRandom = Math.floor(Math.random() * (10 + 1))
        console.log(genRandom)
        while (true) {
            let inputNum = +prompt('please input a number: ')
            if (inputNum > genRandom) {
                alert('dale')
            } else if (inputNum < genRandom) {
                alert('xiaole')
            } else {
                alert('duile')
                break
            }
        }
    </script>
</body>
</html>
