<body>
    <script>
        let seconds = +prompt('please input second: ')
        function getHourMinuSec(t = 0) {
            hour = parseInt(t / 60 / 60 % 24)
            min = parseInt(t / 60 % 60)
            s = parseInt(t % 60)
            console.log(hour, min, s)
        }
        getHourMinuSec(seconds)
    </script>
